<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg w-100" style="max-width: 500px;">

        <h2 class="text-center text-primary mb-4">Add New Student âž•</h2>

        <form action="/add_student" method="POST">
            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" id="student_name" name="student_name" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label for="student_index" class="form-label">Index (Optional)</label>
                <input type="text" id="student_index" name="student_index" class="form-control" placeholder="Enter index number">
            </div>

            <div class="mb-4">
                <label for="student_city" class="form-label">City (Optional)</label>
                <input type="text" id="student_city" name="student_city" class="form-control" placeholder="Enter city of residence">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Add Student</button>
                <a href="/" class="btn btn-secondary btn-sm">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
